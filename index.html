<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <h1>Olá!</h1>
    <p class="chamada">Deseja saber o clima de alguma cidade? procure abaixo</p>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite aqui uma cidade" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por <a class="profile" href="https://github.com/matheusmeigre" target="_blank">Matheus Meigre</a></footer>

    <script src="js/script.js"></script>
</body>
</html>
